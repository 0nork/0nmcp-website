  0nBoard Community Header â€” Paste into CRM Community > Settings > Custom Code > Header
  Matches the 0nmcp.com site header exactly
-->

<style>
  /* ============================================
     0nMCP Community Header Styles
     ============================================ */
  .on-community-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 99999;
    background: rgba(10, 10, 15, 0.92);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(42, 42, 58, 0.6);
    padding: 0 24px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }

  .on-header-left {
    display: flex;
    align-items: center;
    gap: 24px;
  }

  .on-header-logo {
    display: flex;
    align-items: baseline;
    gap: 2px;
    text-decoration: none;
  }

  .on-header-logo-0n {
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;
    font-weight: 900;
    color: #00ff88;
    letter-spacing: -0.03em;
  }

  .on-header-logo-mcp {
    font-size: 16px;
    font-weight: 700;
    color: #e0e0e0;
    margin-left: 2px;
  }

  .on-header-nav {
    display: flex;
    gap: 6px;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .on-header-nav a {
    display: inline-block;
    padding: 6px 12px;
    font-size: 13px;
    font-weight: 500;
    color: #8888a0;
    text-decoration: none;
    border-radius: 8px;
    transition: color 0.2s, background 0.2s;
  }

  .on-header-nav a:hover {
    color: #e8e8ef;
    background: rgba(255, 255, 255, 0.05);
  }

  .on-header-nav a.active {
    color: #00ff88;
    background: rgba(0, 255, 136, 0.08);
  }

  .on-header-right {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .on-header-badge {
    font-family: 'Courier New', Courier, monospace;
    font-size: 10px;
    font-weight: 700;
    color: #00ff88;
    background: rgba(0, 255, 136, 0.1);
    border: 1px solid rgba(0, 255, 136, 0.2);
    padding: 4px 10px;
    border-radius: 20px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .on-header-cta {
    display: inline-block;
    padding: 7px 18px;
    font-size: 12px;
    font-weight: 700;
    color: #0a0a0f;
    background: #00ff88;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.2s;
    letter-spacing: -0.01em;
  }

  .on-header-cta:hover {
    background: #00cc6a;
    color: #0a0a0f;
  }

  /* Push page content below header */
  body {
    padding-top: 56px !important;
  }

  /* Hide on mobile if too cramped */
  @media (max-width: 768px) {
    .on-header-nav { display: none; }
    .on-header-badge { display: none; }
  }
</style>

<div class="on-community-header">
  <div class="on-header-left">
    <a href="https://0nmcp.com" class="on-header-logo">
      <span class="on-header-logo-0n">0n</span>
      <span class="on-header-logo-mcp">MCP</span>
    </a>
    <nav class="on-header-nav">
      <a href="https://0nmcp.com">Home</a>
      <a href="https://0nmcp.com/forum">Forum</a>
      <a href="https://0n.app.clientclub.net/communities/groups/the-0nboard/home" class="active">0nBoard</a>
      <a href="https://0nmcp.com/learn">Learn</a>
      <a href="https://0nmcp.com/builder">Builder</a>
      <a href="https://0nmcp.com/turn-it-on">Turn it 0n</a>
    </nav>
  </div>
  <div class="on-header-right">
    <span class="on-header-badge">Community</span>
    <a href="https://0nmcp.com/account" class="on-header-cta">Dashboard</a>
  </div>
</div>
